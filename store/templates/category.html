{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock head %}

{% block content %}
    <article class="container-fluid">

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ category.parentCategory.get_absolute_url }}">{{ category.parentCategory.name }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
        </li>
    </ul>


        <div class="row">
            <div class="col-12">
                <div class="row">
                    {% for product in products_of_category %}
                    <div class="col-3">

                            <div class="card w-100" style="width: 18rem;">
                                <a href="{{ product.get_absolute_url }}">
                                    <img src="{{ product.image.url }}" alt="" class="card-img-top" style="height: 300px">
                                </a>
                                <div class="card-header">
                                    <a href="{{ product.get_absolute_url }}">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                    </a>
                                </div>
                                <div class="card-body"><p class="card-text">{% lorem %}</p></div>
                                <div class="card-footer">
                                    <div class="row">
                                        <a href="" class="btn btn-danger card-link col-6">Купить</a>
                                        <p class="col-6 card-text m-auto text-center">{{ product.price }} грв</p>
                                    </div>
                                </div>
                            </div>


                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </article>
{% endblock %}
