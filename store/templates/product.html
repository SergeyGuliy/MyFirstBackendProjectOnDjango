{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock head %}

{% block content %}
    <article class="container-fluid">

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ product.category.parentCategory.get_absolute_url }}">{{ product.category.parentCategory.name }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
        </li>
    </ul>


                <div class="card w-100" style="width: 18rem;">
                    <div class="row">
                        <div class="col-4">
                            <img src="{{ product.image.url }}" alt="" class="card-img-top">
                        </div>
                        <div class="col-8">
                            <div class="card-header"><h5 class="card-title">{{ product.name }}</h5></div>
                            <div class="card-body"><p class="card-text">{% lorem %}</p></div>
                            <div class="card-footer">
                                <div class="row">
                                    <a href="{% url 'add_to_cart' product_slug=product.slug %}" class="card-link col-6">Добавить в корзину</a>
                                    <span class="col-6">{{ product.price }} грв</span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
    </article>
{% endblock %}
